<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add new Employee</title>
	<link rel="stylesheet" href="Style1.css"></link>
</head>
<body>
	<form action="addEmployee" method="post">
	
	<h2>Please fill the following details to Add a new Employee </h2>
	<br><br>
	<h3>
		Enter full Name : <input type=text name=eName placeholder=Full_name>
		<br> 
	</h3>
		<h3>
		Enter Email : <input type=email name=email placeholder=Email>
		<br> 
	</h3>
	<h3>
		Enter Phone number : <input type=text name=phone placeholder=Phone>
		<br> 
	</h3>
	<h3>
		Enter Address : <input type=text name=addr placeholder=Address>
		<br> 
	</h3>
	<h3>
		Enter Salary : <input type=text name=sal placeholder=Salary>
		<br> 
	</h3>
	<h3>
		Enter Designation : <input type=text name=desig placeholder=Designation>
		<br> 
	</h3>
	<input type=submit value="Add">
	
		
	</form>
</body>
</html>
